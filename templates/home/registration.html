{% extends "home/base.html" %}
{% block body_block %}
   <div class="container">
    <div class="jumbotron">
        {% if registered %}
        <h1>Thank You for registerening</h1>
        {% else %}
        <h1>Fill Out The Form</h1>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="register">
        </form>
        {% endif %}
    </div>
   </div>
{% endblock %}
